<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banned Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%

    }

    .background {
        background-image: url('./books.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .top-title, .bottom-title {
        position: absolute;
        left: 50%
        transform: translateX(-50%);
        color: black;
        text-shadow: 2px 2px 5px white;
        font-size: 50px;
        z-index: 2;
        font-family: 'Libre Baskerville', serif;
    }

    .top-title {
        top: 30px;
    }

    .bottom-title{
        bottom: 30px;
    }

  .circle-button {
      width: 73px;
      height: 75px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .circle-button:hover {
  transform: translate(-50%, -50%) scale(1.2);
  }

     .chevron-down {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .chevron-down::before,
    .chevron-down::after {
      content: '';
      position: absolute;
      width: 37px;
      height: 10px;
      background-color: #b4969f;

      top: 17px;
    }

    .chevron-down::before {
      transform: rotate(45deg);
      left: -9px;
    }

    .chevron-down::after {
      transform: rotate(-45deg);
      right: -9px;
    }


</style>
</head>
<body>
    <div class="background">
        <div class="top-title">READ BANNED BOOKS</div>

        <a href="about.html" class="circle-button">
            <span class="chevron-down"></span>
        </a>
        <div class="bottom-title">USE YOUR VOICE</div>
    </div>

</body>

</html>
