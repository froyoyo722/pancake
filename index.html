<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .fullscreen-image {
        width: 100%;
        height: 100%
        object-fit: cover;
        position: absolute;
        top: 0;
        left 0;
        z-index: 0;
    }

    .button-container {
        position: absolute;
        top: 50%
        left: 50%
        transform: translate(-50%, -50%);
        z-index: 1;
    }

    .center-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .center-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

</style>
<body>
    <img src="./books.png" alt="Banned Books Cover" class="fullscreen-img">
    <div class="button-container">
        <a href="about.html" class="center-button">Learn More</a>
    </div>

</body>

</html>
