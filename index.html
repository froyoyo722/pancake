<!DOCTYPE html>
<html lang="en">

<body>
<div class="background-image"></div>


</body>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    .background-image {
        background-image: url('./images.jpeg');
        background-size: cover;
        background-repeat: no-repeat;

        position: absolute;
        inset: 0;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .center-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

</style>
<body>
    <div class="background-image">
        <a href="about.html" class="center-button">Learn More</a>
    </div>
</body>

</html>
