<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        width: 100%
    }

    .background {
        background-image: url('./books.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .center-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .center-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .top-title, .bottom-title {
        position: absolute;
        left: 50%
        transform: translateX(-50%);
        color: white;
        text-shadow: 2px 2px 5px black;
        font-size: 40px;
        z-index: 2;
    }

    .top-title {
        top: 30px;
    }

    .bottom-title{
        bottom: 30px;
    }

</style>
</head>
<body>
    <div class="background">
        <div class="top-title">READ BANNED BOOKS</div>

        <a href="about.html" class="center-button">Learn More</a>
        <div class="bottom-title">USE YOUR VOICE</div>
    </div>

</body>

</html>
